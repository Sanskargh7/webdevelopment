<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable and custom properties</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            --box-color:red;
            width: 20%;
            height: 322px;
            margin: 0px 9px;
            border: 2px solid red;
            background-color:var(--box-color);
            box-shadow: 3px 3px green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
