<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
         <ul id="ulist">

             <li>Item 1</li>
             <li>Item 2</li>

         </ul>
     

     <script>
     var ul_list = document.querySelector("ul");

    var item3 = document.createElement("li");
     
    item3.innerText = "Item 3";

    ul_list.append(item3);

    var item4 = document.createElement("li");
    item4.innerText = "Item 4";
    ul_list.append(item4);




    // font of every list item is bold
  ul_list.style.fontWeight = "bold";


//   giving background color green
    item3.style.backgroundColor = "green";
 





     </script>
</body>
</html>
