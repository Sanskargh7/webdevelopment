        // This code is contributed by rdtank.
        var nextPermutation = function(nums) {
    //find first decreasing number from right i.e index
     const len = nums.length;
     let index = len - 2;
    while(index >= 0 && nums[index] >= nums[index + 1])
        index --;
    if(index >= 0){
        let currIdx = len - 1;
        //find number greater then above number from right
        while(nums[index] >= nums[currIdx])
            currIdx --;
         //swap the above two number
        [nums[currIdx], nums[index]] = [nums[index], nums[currIdx]];
    }
   
    reverse(nums, index + 1, len - 1);
};

const reverse  = function(nums, start, end){
    while(start < end){
        [nums[start], nums[end]] = [nums[end], nums[start]];
        start ++;
        end --;
    }
}
