<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child pseudo selector</title>
    <style>
        input{
            display: block;
            margin: 3px;
        }
        input[type='submit']{
            border: 2px solid red;
        }
        a[target]{
            color: red;;
        }
        a[target='_self']{
            color:blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><a href="http://google.com"target="blank">o to ggogle bro</a></h2>
        <h1><a href="http://facebook.com"target="_self">go to facebook bro </a></h1>

        <form action="" class="form-control">
           <input type="text" placeholder="enter your name">
<input type="password"placeholder="enter your possword">
<input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
